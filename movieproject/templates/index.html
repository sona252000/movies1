{% extends 'base.html' %}
{% block body %}
<html>
<head>

</head>
<body>
<div class="card-body container" style="margin-right: 25px;">
    <div class="row gy-3" style="margin-right: 25px;">
        {% for i in movie_list %}
        <div class="col-md-3" style="margin-right: 25px;">
            <div class="card h-100" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="200";>
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movie:detail' i.id%}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>

{% endblock %}
